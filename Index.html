<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="Stylesheet" href="Style.css" />
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Pess any key to start the game</h3>
    <div class="btn-container">
        <div class="lin-one">
            <div class="btn blue" type="Button" id="blue">1</div>
            <div class="btn black" type="Button" id="black">2</div>
        </div>
        <div class="lin-two">
            <div class="btn brown" type="Button" id="brown">3</div>
            <div class="btn red" type="Button" id="red">4</div>
        </div>
    </div> 
    <script src="P1.js"></script>
</body>
</html>
